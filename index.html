<!DOCTYPE html>
<html>
<head>
  <title>Analog Clock</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="clock">
    <div class="hour-hand"></div>
    <div class="minute-hand"></div>
    <div class="second-hand"></div>
    <div class="center-circle"></div>
    
<div class="number number-1">12</div>
    <div class="number number-2">1</div>
    <div class="number number-3">2</div>
    <div class="number number-4">3</div>
    <div class="number number-5">4</div>
    <div class="number number-6">5</div>
    <div class="number number-7">6</div>
    <div class="number number-8">7</div>
    <div class="number number-9">8</div>
    <div class="number number-10">9</div>
    <div class="number number-11">10</div>
    <div class="number number-12">11</div>
  </div>

  <script src="./index.js"></script>
</body>
</html>
